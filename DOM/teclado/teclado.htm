<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #divTeclado,
        #divTecladoNum {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            width: fit-content;
            margin-top: 20px;
        }

        #divTecladoText {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-gap: 10px;
            width: 320px;
            margin-top: 20px;
            align-items: center;

        }

        .Alfanumerico {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            justify-content: space-between;
            grid-gap: 10px;
            width: 1200px;
            margin-top: 20px;
            column-gap: 50px;
            align-items: center;
        }


        .Tecla {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60px;
            height: 60px;
            border: 2px solid #000;
            border-radius: 5px;
            text-decoration: none;
            color: #000;
            font-size: 18px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.1s ease;
        }

        .Tecla:hover {
            transform: scale(1.05);
        }

        .Tecla:active {
            transform: scale(0.95);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* 6 行 × 5 列（共 30 个格子）*/
        #MiTexto {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            grid-template-rows: repeat(6, 60px);
            gap: 8px;
            width: fit-content;
            padding: 8px;
            border: 2px solid #000;
            border-radius: 10px;
            background-color: white;
        }

        .game-cell {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid #ccc;
            border-radius: 6px;
            background: white;
            user-select: none;
        }

        /* 颜色反馈 */
        .correct {
            background: lightgreen !important;
        }

        .present {
            background: lightgoldenrodyellow !important;
        }

        .absent {
            background: lightcoral !important;
        }

        #buttonBorrar,
        #buttonComprobar {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
        }
    </style>
    <!-- 使用同目录脚本并延迟执行 -->
    <script src="teclado.js" defer></script>
    <title>Document</title>
</head>

<body>
    <h1>Teclas numéricas</h1>

    <div id="MiTexto"></div>

    <button id="buttonBorrar" onclick="borrar()">Borrar</button>
    <button id="buttonComprobar" onclick="comprobar()">Comprobar</button>

    <!-- 使用无重音的类名 -->
    <div class="Alfanumerico">

        <div id="divTecladoText"></div>
        <div id="divTecladoNum"></div>
    </div>

    <div id="divTeclado"></div>
</body>

</html>
