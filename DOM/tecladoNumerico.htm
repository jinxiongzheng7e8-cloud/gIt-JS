<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #divTeclado,
        #divTecladoNum {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            width: 320px;
            margin-top: 20px;
        }

        #divTecladoText {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-gap: 10px;
            width: 320px;
            margin-top: 20px;
            align-items: center;

        }

        .Alfanumérico {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            justify-content: space-between;
            grid-gap: 10px;
            width: 2000px;
            margin-top: 20px;
            column-gap: 50px;
            align-items: center;
        }


        .Tecla {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60px;
            height: 60px;
            border: 2px solid #000;
            border-radius: 5px;
            text-decoration: none;
            color: #000;
            font-size: 18px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.1s ease;
        }

        .Tecla:hover {
            transform: scale(1.05);
        }

        .Tecla:active {
            transform: scale(0.95);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        #MiTexto {
            width: 300px;
            height: 50px;
            border: 2px solid #000;
            margin-top: 20px;
            font-size: 24px;
            text-align: center;
            line-height: 50px;
            background-color: white;
            border-radius: 10px;
            align-items: center;
        }

        #buttonBorrar,
        #buttonComprobar {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <h1>Teclas numéricas</h1>
    <div id="MiTexto"></div>
    <button id="buttonBorrar" onclick="borrar()">Borrar</button>
    <button id="buttonComprobar" onclick="comprobar()">Comprobar</button>

    <div class="Alfanumérico">

        <div id="divTecladoText"></div>
        <div id="divTecladoNum"></div>
    </div>

    <div id="divTeclado"></div>

    <script>
        let Teclado = document.getElementById("divTeclado");

        for (let i = 1; i <= 99; i++) {
            let Tecla = document.createElement("div");
            Tecla.innerHTML = "<a>" + i + "</a>"
            Tecla.className = "Tecla";
            //múltiplos de 2

            Tecla = aplicarColor(i, Tecla);

            Teclado.appendChild(Tecla);

        }
        ////////////////////////////////////////////////////////////////////////
        function aplicarColor(i, Tecla) {
            if (i % 2 === 0) {
                Tecla.style.backgroundColor = "lightblue";
            }
            //múltiplos de 3
            if (i % 3 === 0) {
                Tecla.style.backgroundColor = "lightgreen";
            }
            //múltiplos de 5
            if (i % 5 === 0) {
                Tecla.style.backgroundColor = "lightcoral";
            }
            //números primos
            if (esPrimo(i)) {
                Tecla.style.backgroundColor = "gold";
            }
            return Tecla;
        }


        let TecladoNum = document.getElementById("divTecladoNum");

        for (let i = 0; i <= 9; i++) {
            let TeclaNum = document.createElement("div");
            TeclaNum.innerHTML = "<a>" + i + "</a>"
            TeclaNum.className = "Tecla";
            //múltiplos de 2

            TeclaNum = aplicarColor(i, TeclaNum);

            TeclaNum.setAttribute("onclick", "escribir(" + i + ")");

            TecladoNum.appendChild(TeclaNum);
        }


        function TecladoTextdo() {
            // 新增：生成字母键盘（A-Z），并区分元音颜色
            let TecladoText = document.getElementById("divTecladoText");

            for (let I = 65; I <= 90; I++) {
                let letra = String.fromCharCode(I);
                let TeclaLetra = document.createElement("div");
                TeclaLetra.innerHTML = "<a>" + letra + "</a>";
                TeclaLetra.className = "Tecla";

                TeclaLetra = aplicarColorLetra(letra, TeclaLetra);

                TeclaLetra.setAttribute("onclick", "escribir('" + letra + "')");

                TecladoText.appendChild(TeclaLetra);
            }

            palabraSecreta();
        }

        function aplicarColorLetra(letra, Tecla) {
            const vocales = ['A', 'E', 'I', 'O', 'U'];
            if (vocales.includes(letra)) {
                Tecla.style.backgroundColor = "lightpink"; // 元音颜色
            } else {
                Tecla.style.backgroundColor = "lightyellow"; // 辅音颜色
            }
            return Tecla;
        }

        function escribir(valor) {
            //console.log(valor);
            let miTexto = document.getElementById("MiTexto");
            console.log("miTexto:" + miTexto.textContent);
            if (miTexto.textContent.length < 5) {
                miTexto.textContent += valor;
                console.log("miTexto después:" + miTexto.textContent);
                miTexto.style.backgroundColor = "lightgray";
            } else {
                miTexto.style.backgroundColor = "red";
                console.log("límite alcanzado");
            }
        }

        function borrar() {
            let miTexto = document.getElementById("MiTexto");

            if (miTexto.textContent.length > 0) {
                miTexto.textContent = miTexto.textContent.slice(0, -1);
                miTexto.style.backgroundColor = "lightgray";
            }
        }

        function comprobar() {
            let miTexto = document.getElementById("MiTexto");
            if (miTexto.textContent === palabra) {
                miTexto.style.backgroundColor = "lightgreen";
                alert("¡Correcto! La palabra es " + palabra);
            } else {
                miTexto.style.backgroundColor = "red";
                alert("Incorrecto. Inténtalo de nuevo.");
            }
        }
      
        let palabra = "";
        function palabraSecreta() {
            fetch('https://random-word-api.herokuapp.com/word?lang=es&length=5')
                .then(response => response.json())
                .then(data => {
                    palabra = data[0]; // La API devuelve un array, ej: ["perro"]

                    palabra = palabra.toUpperCase();
                    console.log("Tu palabra secreta es:", palabra);

                });

        }


        TecladoTextdo();

        /////////s///////////////////////////////////////////////////////////////    
        function esPrimo(num) {
            if (num < 2) return false;

            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) return false;
            }
            return true;
        }

        /*function esPrimo(num) {
            if (num < 2) return false;
            let limite = Math.sqrt(num);
            for (let i = 2; i <= limite; i++) {
                return false;
            }
            return true;
        }*/

    </script>
</body>

</html>
