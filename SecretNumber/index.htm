<body>

    <h1>JavaScript Ejercicio</h1>

    <article>
        <h2>Secret Number</h2>

        <button onclick="piensaRandom()">Piensa un número</button> <!-- botón para iniciar el juego -->

        <label>Introduce un número de 0 a 100</label> <!-- etiqueta para el input -->
