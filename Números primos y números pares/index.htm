<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Primos y Pares</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <h1>Números Primos y Pares</h1>
        <a href="../index.html" class="back-btn">Volver al Home</a>

        <div class="section">
            <h2>Números Primos</h2>
            <div class="input-group">
                <input type="number" id="inicio" placeholder="Número inicial" value="2">
                <input type="number" id="fin" placeholder="Número final" value="100">
                <button onclick="encontrarPrimos()">Buscar Primos</button>
            </div>
            <div id="resultadoPrimos"></div>
        </div>

        <div class="section">
            <h2>Verificar Número Par</h2>
            <div class="input-group">
                <input type="number" id="numero" placeholder="Ingresa un número" value="10">
                <button onclick="verificarPar()">Verificar</button>
            </div>
            <div id="resultadoPar"></div>
        </div>
    </div>

</body>

</html>
